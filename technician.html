<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rota - SGRT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <aside id="app-sidebar">
        <div>
            <div class="logo">SGRT</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/admin.html" id="admin-link">üìù <span>Gest√£o de Rotas</span></a></li>
                    <li><a href="/monitoring.html" id="monitoring-link">üì∫ <span>Monitoramento</span></a></li>
                    <li><a href="/technician.html" class="active">üìç <span>Minha Rota</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="sidebar-footer">
            <a href="/index.html">Sair</a>
        </div>
    </aside>

    <main class="app-content">
        <header class="content-header">
            <h1 id="greeting"></h1>
            <div class="header-actions">
                <button id="theme-toggle" class="nav-button">Modo Escuro</button>
            </div>
        </header>

        <div class="panel full-width-panel">
            <h2>Minhas Ordens de Servi√ßo</h2>
            <div id="my-route-container">
                <p>Carregando rota...</p>
            </div>
        </div>
    </main>
</div>

<script>
    const API_URL = 'https://sgrt-api.onrender.com';
    const routeContainer = document.getElementById('my-route-container');
    const user = JSON.parse(localStorage.getItem('sgrt_user'));

    // --- INICIALIZA√á√ÉO E AUTENTICA√á√ÉO ---
    document.addEventListener('DOMContentLoaded', () => {
        if (!user || user.role !== 'TECHNICIAN') {
            alert('Acesso negado. Por favor, fa√ßa o login como t√©cnico.');
            window.location.href = '/index.html';
            return;
        }

        // Esconde os links de admin no menu
        document.getElementById('admin-link').style.display = 'none';
        document.getElementById('monitoring-link').style.display = 'none';

        const themeToggle = document.getElementById('theme-toggle');
        if (localStorage.getItem('sgrt_theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = 'Modo Claro';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            themeToggle.textContent = theme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
            localStorage.setItem('sgrt_theme', theme);
        });

        const hour = new Date().getHours();
        let greetingText = (hour < 5 || hour >= 18) ? 'Boa noite' : (hour < 12) ? 'Bom dia' : 'Boa tarde';
        document.getElementById('greeting').textContent = `${greetingText}, ${user.name}!`;
        
        loadMyRoute();
        setInterval(loadMyRoute, 30000); // Atualiza a rota a cada 30 segundos
    });


    // --- FUN√á√ïES DA P√ÅGINA ---
    function renderOsCard(order) {
        const textToCopy = `${order.clientId} - ${order.clientName}`;
        // Ocultamos a informa√ß√£o de tempo de execu√ß√£o para o t√©cnico
        return `
            <div class="os-card">
                <div class="os-card-header">
                    <p><strong>ID:</strong> ${order.clientId} - ${order.clientName}</p>
                    <div>
                        <button title="Copiar Cliente" onclick="copyToClipboard('${textToCopy}')" class="card-btn-copy">üìã</button>
                        <button title="Transferir OS" onclick="transferOrder('${order.id}')" class="card-btn-transfer">‚áÜ</button>
                    </div>
                </div>
                <p><strong>Endere√ßo:</strong> ${order.address}</p>
                <p><strong>Problema:</strong> ${order.problemDescription}</p>
                <p><strong>Prioridade (Base):</strong> ${order.priority}</p>
                <p><strong>Observa√ß√µes:</strong> ${order.notes || 'Nenhuma'}</p>
                <div class="os-card-footer">
                    <span class="status-badge status-${order.status.toLowerCase()}">${order.status.replace('_', ' ')}</span>
                </div>
                <div class="actions">
                    <button onclick="updateStatus('${order.id}', 'A_CAMINHO')">A Caminho</button>
                    <button onclick="updateStatus('${order.id}', 'EXECUTANDO')">Executando</button>
                    <button onclick="updateStatus('${order.id}', 'FINALIZADA')">Finalizar</button>
                    <button onclick="updateStatus('${order.id}', 'REAGENDADA')">Reagendar</button>
                </div>
            </div>
        `;
    }
    
    async function loadMyRoute() {
        try {
            const response = await fetch(`${API_URL}/my-route?technicianId=${user.id}`);
            if (!response.ok) throw new Error(`Erro da API`);
            
            const orders = await response.json();
            const currentRenderedIds = Array.from(routeContainer.querySelectorAll('.os-card')).map(c => c.dataset.id);
            const newOrderIds = orders.map(o => o.id);

            // Otimiza√ß√£o: S√≥ redesenha a tela se houver alguma mudan√ßa
            if (JSON.stringify(currentRenderedIds) === JSON.stringify(newOrderIds) && routeContainer.innerHTML !== '') {
                return;
            }

            if (orders.length === 0) {
                routeContainer.innerHTML = '<h2>Nenhuma Ordem de Servi√ßo atribu√≠da para hoje.</h2>';
                return;
            }
            routeContainer.innerHTML = '';
            
            const manhaOrders = orders.filter(order => order.period === 'MANHA');
            const tardeOrders = orders.filter(order => order.period === 'TARDE');

            const renderOrderGroup = (title, orderList) => {
                if (orderList.length > 0) {
                    const groupTitle = document.createElement('h2');
                    groupTitle.textContent = title;
                    routeContainer.appendChild(groupTitle);
                    orderList.forEach(order => {
                        routeContainer.insertAdjacentHTML('beforeend', renderOsCard(order));
                    });
                }
            };
            renderOrderGroup('‚òÄÔ∏è MANH√É', manhaOrders);
            renderOrderGroup('üåô TARDE', tardeOrders);

        } catch (error) {
            routeContainer.innerHTML = `<h2>N√£o foi poss√≠vel carregar sua rota. Verifique sua conex√£o.</h2>`;
        }
    }

    async function updateStatus(orderId, newStatus) {
        let justification = null;
        if (newStatus === 'REAGENDADA') {
            justification = prompt("Por favor, digite o motivo do reagendamento:");
            if (!justification) {
                alert("O reagendamento foi cancelado pois a justificativa √© obrigat√≥ria.");
                return;
            }
        }
        try {
            const response = await fetch(`${API_URL}/service-orders/${orderId}/status`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus, justification: justification })
            });
            if (response.ok) {
                loadMyRoute();
            } else {
                alert('Falha ao atualizar o status.');
            }
        } catch (error) { alert('Erro de conex√£o ao atualizar status.'); }
    }

    async function transferOrder(orderId) {
        try {
            const techResponse = await fetch(`${API_URL}/technicians`);
            const technicians = await techResponse.json();
            const otherTechnicians = technicians.filter(t => t.id !== user.id);
            if(otherTechnicians.length === 0) return alert("N√£o h√° outros t√©cnicos para transferir.");

            let options = otherTechnicians.map((t, i) => `${i + 1} - ${t.name}`).join('\n');
            const choice = prompt(`Para qual t√©cnico deseja transferir?\n${options}`);
            if (!choice) return;

            const choiceIndex = parseInt(choice) - 1;
            if (otherTechnicians[choiceIndex]) {
                const newTechnicianId = otherTechnicians[choiceIndex].id;
                if(confirm(`Tem certeza que deseja transferir esta OS para ${otherTechnicians[choiceIndex].name}?`)){
                    await fetch(`${API_URL}/service-orders/${orderId}/transfer`, {
                        method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ newTechnicianId })
                    });
                    alert('OS transferida com sucesso! Ela n√£o aparecer√° mais na sua rota.');
                    loadMyRoute();
                }
            } else {
                alert("Sele√ß√£o inv√°lida.");
            }
        } catch(error) {
            alert('Erro ao buscar t√©cnicos para transfer√™ncia.');
        }
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert(`Copiado para a √°rea de transfer√™ncia:\n"${text}"`);
        }).catch(err => {
            alert('Falha ao copiar o texto.');
        });
    }
</script>
</body>
</html>
