<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGRT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>SGRT</h1>
        <p>Sistema de Gestão de Rotas de Técnicos</p>
        <form id="login-form">
            <input type="email" id="email" placeholder="Seu Email" required>
            <input type="password" id="password" placeholder="Sua Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://sgrt-api.onrender.com';
        const loginForm = document.getElementById('login-form');

        // Limpa dados de login ao chegar na página de login
        localStorage.removeItem('sgrt_user');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (response.ok) {
                    const userData = await response.json();
                    localStorage.setItem('sgrt_user', JSON.stringify(userData));
                    if (userData.role === 'ADMIN') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/technician.html';
                    }
                } else {
                    alert('Email ou senha incorretos.');
                }
            } catch (error) {
                alert('Não foi possível conectar ao servidor.');
            }
        });
    </script>
</body>
</html>
